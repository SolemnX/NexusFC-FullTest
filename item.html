<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Table with Filters</title>
    <link rel="stylesheet" href="css/itemstyles.css">
    <script src="scripts/header.js"></script> <!-- Script to load header -->
    <script src="scripts/navigation.js"></script> <!-- Script for button navigation -->
</head>
<body>
    <div class="container">
        <div id="header-container"></div>
        <div class="sub-header-container">
            <button class="sub-header-button" id="item-button">Item Guide</button>
            <button class="sub-header-button" id="craft-button">Crafting Guide</button>
            <button class="sub-header-button" id="prize-button">Prize Shop Guide</button>
        </div>
        <h1>Item Table</h1>
        <h2>This page is currently a work in progress and may change with future updates.</h2>
        <div class="filters">
            <input type="text" id="masterFilter" placeholder="Search all columns...">
            <input type="text" id="itemFilter" placeholder="Filter by Item">
            <input type="text" id="useFilter" placeholder="Filter by How to Use">
            <input type="text" id="obtainFilter" placeholder="Filter by How to Obtain">
        </div>
            <div class ="filters">
            <button id="applyFilters">Apply Filters</button>
            <button id="resetFilters">Reset Filters</button>
        </div>
        <table id="itemsTable" class="hidden">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>How to Use</th>
                    <th>How to Obtain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="scripts/itemscripts.js"></script>
</body>
</html>
