<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Recipes</title>
    <link rel="stylesheet" href="css/craftstyles.css">
    <script src="scripts/header.js"></script> <!-- Script to load header -->
    <script src="scripts/navigation.js"></script> <!-- Script for button navigation -->
    
</head>
<body>
    <div id="container">
        <div id="header-container"></div>
        <div class="sub-header-container">
            <button class="sub-header-button" id="item-button">Item Guide</button>
            <button class="sub-header-button" id="craft-button">Crafting Guide</button>
            <button class="sub-header-button" id="prize-button">Prize Shop Guide</button>
        </div>
        <div class="filters-container">
            <input type="text" id="search" placeholder="Search...">
            <select id="itemFilter">
                <option value="">Select Item</option>
                <!-- Add options dynamically or statically here -->
            </select>
            <select id="materialFilter">
                <option value="">Select Material</option>
                <!-- Add options dynamically or statically here -->
            </select>
        </div>
        <div id="tables-container"></div>
    </div>
    <script type="module" src="scripts/craftscript.js"></script>
</body>
</html>
