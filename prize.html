<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize List</title>
    <link rel="stylesheet" href="css/prizestyles.css">
    <script src="scripts/header.js"></script> <!-- Script to load header -->
    <script src="scripts/navigation.js"></script> <!-- Script for button navigation -->
    <div id="header-container"></div>
</head>
<body>
    <div class="container">
        <div class="sub-header-container">
            <button class="sub-header-button" id="item-button">Item Guide</button>
            <button class="sub-header-button" id="craft-button">Crafting Guide</button>
            <button class="sub-header-button" id="prize-button">Prize Shop Guide</button>
        </div>
        <h1>Prize List</h1>

        <!-- Master Filter -->
        <input type="text" id="masterFilter" placeholder="Master Filter">

        <!-- Dropdown Filters -->
        <div class="dropdowns">
            <select id="prizelocFilter">
                <option value="">Filter by Prize Location</option>
            </select>

            <select id="categoryFilter">
                <option value="">Filter by Category</option>
            </select>
        </div>

        <!-- Table -->
        <table id="costTable">
            <thead>
                <tr class="shiny-head">
                    <th>Item</th>
                    <th>Category</th>
                    <th>Prize Location</th>
                    <th>Cost</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody class ="table-values">
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="scripts/prizescript.js"></script>
</body>
</html>
